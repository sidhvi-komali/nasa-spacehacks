<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Result</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0b0c2b, #1a1f4b, #3a3f7c);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(20, 20, 40, 0.85);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            text-align: center;
            width: 400px;
        }

        h1 {
            color: #ffdd57;
            margin-bottom: 20px;
        }

        .weather-info {
            text-align: left;
            margin-top: 20px;
        }

        .weather-info p {
            margin: 8px 0;
        }

        .back-btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 20px;
            border-radius: 8px;
            background-color: #6c63ff;
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }

        .back-btn:hover {
            background-color: #5750d1;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Weather for {{ location }}</h1>
    <div class="weather-info">
        <p><strong>Date:</strong> {{ date }}</p>
        <p><strong>Condition:</strong> {{ condition }}</p>
        <p><strong>Temperature:</strong> {{ temp_c }} °C / {{ temp_f }} °F</p>
        <p><strong>Precipitation:</strong> {{ precipitation }} mm</p>
        <p><strong>Humidity:</strong> {{ humidity }} %</p>
        <p><strong>Wind Speed:</strong> {{ wind }} m/s</p>
        <p><strong>Source:</strong> {{ source }}</p>
    </div>
    <a href="/" class="back-btn">Check Another Date</a>
</div>
</body>
</html>
