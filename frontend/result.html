<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Results ‚Äî Will It Rain On My Parade?</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6dd5fa, #2980b9);
      color: #333;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      padding: 30px 40px;
      width: 90%;
      max-width: 500px;
      animation: fadeIn 0.7s ease;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #2980b9;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #555;
      font-size: 14px;
      margin-bottom: 25px;
    }

    .weather-info {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 25px;
    }

    .info-item {
      display: flex;
      justify-content: space-between;
      background: #f7f9fc;
      border-radius: 10px;
      padding: 10px 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      align-items: center;
    }

    .label {
      color: #555;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .value {
      font-weight: bold;
      color: #2980b9;
    }

    .icon {
      font-size: 1.2em;
    }

    .map-container {
      margin-top: 25px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    #map {
      width: 100%;
      height: 250px;
    }

    .back-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 22px;
      border-radius: 8px;
      font-weight: 600;
      color: #fff;
      background: #2980b9;
      text-decoration: none;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: #1f6da0;
      box-shadow: 0 0 10px rgba(41,128,185,0.5);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Weather in {{ location }}</h1>
    <div class="subtitle">{{ date }}</div>

    <div class="weather-info">
      <div class="info-item">
        <div class="label"><span class="icon">‚òÅÔ∏è</span> Condition</div>
        <div class="value">{{ condition }}</div>
      </div>
      <div class="info-item">
        <div class="label"><span class="icon">üå°Ô∏è</span> Temperature</div>
        <div class="value">{{ temp_c }}¬∞C / {{ temp_f }}¬∞F</div>
      </div>
      <div class="info-item">
        <div class="label"><span class="icon">üíß</span> Precipitation</div>
        <div class="value">{{ precipitation }} mm</div>
      </div>
      <div class="info-item">
        <div class="label"><span class="icon">üí®</span> Wind</div>
        <div class="value">{{ wind }} m/s</div>
      </div>
      <div class="info-item">
        <div class="label"><span class="icon">üí¶</span> Humidity</div>
        <div class="value">{{ humidity }}%</div>
      </div>
      <div class="info-item">
        <div class="label"><span class="icon">üõ∞Ô∏è</span> Data Source</div>
        <div class="value">{{ source }}</div>
      </div>
    </div>

    <div class="map-container">
      <div id="map"></div>
    </div>

    <a href="/" class="back-btn">‚Üê Back</a>
  </div>

  <!-- Load Google Maps JS API -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
  </script>

  <script>
    function initMap() {
      const lat = parseFloat('{{ lat }}');
      const lon = parseFloat('{{ lon }}');
      if (!isNaN(lat) && !isNaN(lon)) {
        const location = { lat: lat, lng: lon };
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 8,
          center: location,
          mapTypeId: "roadmap",
        });
        new google.maps.Marker({
          position: location,
          map: map,
          title: "{{ location }}",
        });
      } else {
        document.getElementById("map").innerText = "Map unavailable for this location.";
      }
    }
  </script>
</body>
</html>
