<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cosmos Weather</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0b0c2b, #1a1f4b, #3a3f7c);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(20, 20, 40, 0.85);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            text-align: center;
            width: 350px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #ffdd57;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background-color: #6c63ff;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #5750d1;
        }

        label {
            display: block;
            margin-top: 10px;
            text-align: left;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Cosmos Weather ðŸŒŒ</h1>
    <form method="POST" action="/weather">
        <label>City</label>
        <input type="text" name="city" placeholder="e.g., New York" required>

        <label>State</label>
        <input type="text" name="state" placeholder="e.g., NY" required>

        <label>Country</label>
        <input type="text" name="country" placeholder="e.g., USA" required>

        <label>Date</label>
        <input type="date" name="date" min="{{ min_date }}" max="{{ max_date }}" required>

        <button type="submit">Get Weather</button>
    </form>
</div>
</body>
</html>
