<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Results — Will It Rain On My Parade?</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      color: #222;
    }

    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 90%;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #1e90ff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #1e90ff;
      color: white;
      font-size: 14px;
      letter-spacing: 1px;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .condition {
      font-weight: bold;
    }

    .back-btn {
      display: block;
      margin: 25px auto 0 auto;
      padding: 10px 20px;
      background: #fff;
      color: #1e90ff;
      border: 2px solid #1e90ff;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s;
      width: fit-content;
    }

    .back-btn:hover {
      background: #1e90ff;
      color: white;
      box-shadow: 0 0 10px #1e90ff;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Weather Report</h1>
    <table>
      <tr>
        <th>Location</th>
        <td>{{ location }}</td>
      </tr>
      <tr>
        <th>Date</th>
        <td>{{ date }}</td>
      </tr>
      <tr>
        <th>Condition</th>
        <td class="condition">{{ condition }}</td>
      </tr>
      <tr>
        <th>Temperature</th>
        <td>{{ temp_c }}°C / {{ temp_f }}°F</td>
      </tr>
      <tr>
        <th>Precipitation</th>
        <td>{{ precipitation }} mm</td>
      </tr>
      <tr>
        <th>Humidity</th>
        <td>{{ humidity }}%</td>
      </tr>
      <tr>
        <th>Wind Speed</th>
        <td>{{ wind }} m/s</td>
      </tr>
      <tr>
        <th>Data Source</th>
        <td>{{ source }}</td>
      </tr>
    </table>
    <a href="/" class="back-btn">← Back to Home</a>
  </div>
</body>
</html>
